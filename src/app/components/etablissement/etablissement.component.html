<br>
<div class="container">
  <div class="row">
  
	<!-- The list of contacts -->
    <div class="col-6">
      <h3 style="text-align: center;">Liste Etablissements<a (click)="addEtablissement()" class="btn-floating btn-large waves-effect waves-light pulse blue" style="margin-left:10%"><i class="material-icons">add</i></a></h3>
      <div class="col-6" style="  max-width: 25%;"><ng2-completer  [(ngModel)]="searchStr" [autoMatch]= "true" [datasource]="dataService" [minSearchLength]="0" placeholder="Recherche ..."></ng2-completer></div>
      <table class="table highlight ">
        <thead>
        <tr>
          <td><strong>Nom</strong></td>
          <td><strong>Ville</strong></td>
          <td><strong>academie</strong></td>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let etablissement of collection | paginate: { itemsPerPage: 10, currentPage: p } | filterBy:{nom: searchStr}" 
          (click)="goEtablissement(etablissement.id)">
            <td>{{ etablissement.nom}}</td>
            <td>{{ etablissement.ville}}</td>
            <td>{{ etablissement.academie}}</td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
