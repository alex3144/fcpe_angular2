<!-- add new questionnaire -->
<div class="container" style="margin-top: 52px">
  <h2>Créer un questionnaire</h2>
  <div class="row">
    <form class="col s12">

      <div class="row">
        <div class="input-field col s6">
          <input id="qtionaire" type="text" class="validate" name="nom"  [(ngModel)]="Questionnaire.nom">
          <label for="qtionaire">Nom du questionnaire</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <h6>Type :</h6>
          <p>
            <input id="gen" type="checkbox" name="generique"  [(ngModel)]="Questionnaire.generique">
            <label for="gen">Générique</label>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <h6>Statut :</h6>
          <p>
            <input id="act" type="checkbox" name="actif"  [(ngModel)]="Questionnaire.actif">
            <label for="act">Actif </label>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <h6>Rechercher et ajouter une question</h6>
          <div class="input-field">
            <input id="search" type="search" name="qtionaireAdd" [(ngModel)] = "qtionaireAdd" >
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          </div>
        </div>
      <div class="col s6">
        <button class="btn-floating btn-large waves-effect waves-light pulse blue" style="margin-left:10%" (click)="qtionaire(qtionaireAdd)"><i class="material-icons">add</i></button>
      </div>
      </div>
      <div class ="row">
        <h6>Liste des questions <span class="new badge" style="background-color: violet;">{{qtionaires.length}}</span></h6>
        <ol class="collection">
        
        <li class="collection-item" *ngFor="let qtion of qtionaires" [(ngModel)]="qtion">  {{qtion}} <a class="destroy btn" (click)="suppQtion(qtion)" style="background-color: violet; margin-left: 55vw"><i class="Tiny material-icons">delete</i></a> </li>
      </ol>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action" (click)="addQuestionnaire()" style="background-color: violet">Sauvegarder
    <i class="material-icons right">save</i></button>
    </form>
  </div>
</div>
