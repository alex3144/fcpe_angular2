	<!-- The new classe block -->
<div class="row" style="margin-top: 52px;">
  <div class="offset-m3 col s12 m6">
    <div class="card" style="padding: 50px;">
        <h3><span class="card-title" style ="margin-left: 30%;">Créer une classe </span></h3>
        <form name="new-contact-form" style="padding: 10px;">
          <div class="form-group row">
            <label for="name" class="col-2 col-form-label">Nom de la classe</label>
            <div class="col-6">
              <input class="form-control" type="text" id="name" name = "nom" [(ngModel)]="Clsse.nom">
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-2 col-form-label">Nom du parent délégué</label>
            <div class="col-6">
              <input class="form-control" type="text" id="nomDel" name = "nomDel" [(ngModel)]="Clsse.nomDel">
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-2 col-form-label">Nom du parent principal</label>
            <div class="col-6">
              <input class="form-control" type="text" id="nomPrin" name = "nomPrin" [(ngModel)]="Clsse.nomPrin">
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-2 col-form-label">Niveau de la classe</label>
            <div class="col-6">
              <input class="form-control" type="text" id="niv" name = "niv" [(ngModel)]="Clsse.niv">
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-2 col-form-label">Serie de la classe</label>
            <div class="col-6">
              <input class="form-control" type="text" id="serie" name = "serie" [(ngModel)]="Clsse.serie">
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-2 col-form-label">Etablissement</label>
            <div class="col-6">
            <input class="form-control" type="text" #searchBox id="search-box" (keyup)="search(searchBox.value)" value="{{etab.nom}}">
            <div [hidden]="affichage">
              <div *ngFor="let etab of etabs | async"
              (click)="afficher(etab)" class="search-result" > 
             </div>
            </div>
            </div>
          </div>
          
          <div class="card-action" style="    text-align:center;">
             <button class="btn btn-primary" (click) = "retourClas()"> Retour </button>
             <button class="btn btn-primary" (click) = "addClasse()"> Ajouter </button>
          </div>
        </form>
    </div>
  </div>
</div>
